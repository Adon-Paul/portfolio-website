      }

      // Intro shard animation (polygon assembly / subtle glitch)
      (function initShards(){
        if (reduceMotion) return; // respect reduced motion
        var wrap = document.querySelector('.photo-wrap');
        var shardsEl = document.getElementById('shards');
        var imgEl = document.getElementById('heroPhoto');
        if (!wrap || !shardsEl || !imgEl) return;
        // Build a few overlay shards using the current image as background
        var shardCount = 6;
        var src = imgEl.getAttribute('src');
        var rect = wrap.getBoundingClientRect();
        for (var i=0;i<shardCount;i++){
          var s = document.createElement('div');
          s.className = 'shard';
          s.style.backgroundImage = 'url("'+src+'")';
          // Random clip polygon slices (simple rectangles with offsets to keep perf reasonable)
          var x = Math.random()*18; var y = Math.random()*20; var w = 20 + Math.random()*34; var h = 26 + Math.random()*38;
          var left = Math.max(0, x); var top = Math.max(0, y);
          s.style.clipPath = 'polygon('+left+'% '+top+'%, '+(left+w)+'% '+top+'%, '+(left+w)+'% '+(top+h)+'%, '+left+'% '+(top+h)+'%)';
          // Offset-in animation vars
          s.style.setProperty('--tx', (Math.random()*20-10)+'px');
          s.style.setProperty('--ty', (20 + Math.random()*30)+'px');
          s.style.setProperty('--sk', (Math.random()>.5?1:-1)* (0.5 + Math.random()*1.5)+'deg');
          // Stagger
          s.style.animationDelay = (80 + i*70) + 'ms';
          shardsEl.appendChild(s);
        }
        // Start the animation after a tick
        requestAnimationFrame(function(){
          Array.prototype.forEach.call(shardsEl.children, function(el){ el.classList.add('play'); });
        });
        // Clean up shards after done
        setTimeout(function(){ shardsEl.innerHTML=''; }, 1400);
      })();

      // Cursor-follow teal light and deep parallax
      (function initCursorParallax(){
        var light = document.getElementById('cursorLight');
        var img = document.getElementById('heroPhoto');
        if (!light || !img) return;
        var rafId = null; var targetX=0, targetY=0; var px=0, py=0; // parallax accumulators
        var maxShift = 16; // px parallax range
        var follow = function(){
          rafId = null;
          // Soft follow for the light
          var lx = parseFloat(light.style.left)||0; var ly = parseFloat(light.style.top)||0;
          var nx = lx + (targetX - lx)*0.18; var ny = ly + (targetY - ly)*0.18;
          light.style.left = nx + 'px';
          light.style.top  = ny + 'px';
          // Parallax easing
          px += ( (targetX - window.innerWidth*0.35) / window.innerWidth * maxShift - px ) * 0.08;
          py += ( (targetY - window.innerHeight*0.65) / window.innerHeight * maxShift - py ) * 0.08;
          img.style.setProperty('--parallax-x', (px.toFixed(2))+'px');
          img.style.setProperty('--parallax-y', (py.toFixed(2))+'px');
        };
        var onMove = function(ev){
          if (reduceMotion) return;
          targetX = ev.clientX; targetY = ev.clientY;
          if (!rafId) rafId = requestAnimationFrame(follow);
        };
        window.addEventListener('mousemove', onMove, { passive: true });
        // Hide light on touch devices or when mouse leaves
        window.addEventListener('mouseleave', function(){ light.style.opacity = '0'; });
        window.addEventListener('mouseenter', function(){ light.style.opacity = window.matchMedia('(prefers-color-scheme: light)').matches? '.18' : '.28'; });
        // Position light initially at center-ish
        targetX = window.innerWidth*0.35; targetY = window.innerHeight*0.65;
        light.style.left = targetX + 'px'; light.style.top = targetY + 'px';
      })();
    })();
  </script>
