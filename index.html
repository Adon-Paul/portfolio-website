  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    var reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Randomized shooting stars
    (function initShootingStars() {
      if (reduceMotion) return;
      var theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'light') return;

      function createShootingStar() {
        var star = document.createElement('div');
        star.className = 'shooting-star';
        star.setAttribute('aria-hidden', 'true');

        // Random starting position (wider spread across viewport)
        var startTop = Math.random() * 70 + 5; // 5% to 75%
        var startRight = Math.random() * 40 + 55; // 55% to 95%

        star.style.top = startTop + '%';
        star.style.right = startRight + '%';

        // Random travel distance (longer for more visibility)
        var distance = Math.random() * 250 + 400; // 400-650px
        var duration = Math.random() * 0.6 + 1.8; // 1.8-2.4s (faster)

        star.style.animation = 'shootingStar ' + duration + 's ease-in forwards';
        star.style.setProperty('--travel-x', '-' + distance + 'px');
        star.style.setProperty('--travel-y', distance + 'px');

        document.body.appendChild(star);

        // Remove after animation completes
        setTimeout(function () {
          star.remove();
        }, duration * 1000);
      }

      // Create shooting stars at random intervals (more frequent)
      function scheduleNextStar() {
        var delay = Math.random() * 4000 + 2000; // 2-6 seconds
        setTimeout(function () {
          createShootingStar();
          scheduleNextStar();
        }, delay);
      }

      // Start the cycle
      scheduleNextStar();
      // Create first star after short delay
      setTimeout(createShootingStar, 2000);
    })();

    // Text scramble/decrypt effect
    function runTextScramble() {
      if (reduceMotion) return;
      var heading = document.getElementById('mainHeading');
      if (!heading) return;

      var originalText = 'Adon Paul Tomy';
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
      var iterations = 0;
      var maxIterations = originalText.length;

      var interval = setInterval(function () {
        heading.textContent = originalText.split('').map(function (letter, index) {
          if (index < iterations) {
            return originalText[index];
          }
          return chars[Math.floor(Math.random() * chars.length)];
        }).join('');

        if (iterations >= maxIterations) {
          clearInterval(interval);
          heading.textContent = originalText;
        }
        iterations += 1 / 3;
      }, 50);
    }

    // Run on page load
    runTextScramble();

    // Initialize Lottie loader animation
    (function initLottie() {
      if (typeof lottie === 'undefined') {
        console.log('Lottie not loaded yet, waiting...');
        setTimeout(initLottie, 100);
        return;
      }
      var container = document.getElementById('lottieLoader');
      if (!container) {
        console.log('Lottie container not found');
        return;
      }
      try {
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: '/assets/anim/Loader cat.json'
        });
        console.log('Lottie animation loaded successfully');
      } catch (e) {
        console.error('Lottie error:', e);
      }
    })();

    // Theme: initialize from localStorage or system preference
    (function () {
      var storageKey = 'theme';
      var saved = localStorage.getItem(storageKey);
      var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      var theme = saved || (prefersLight ? 'light' : 'dark');
      function apply(t) {
        document.documentElement.setAttribute('data-theme', t);
        var pressed = (t === 'light');
        var btn = document.getElementById('themeToggle');
        if (btn) btn.setAttribute('aria-pressed', String(pressed));
        var img = document.getElementById('heroPhoto');
        if (img) {
          // smooth cross-fade using preload + onload swap
          var nextSrc = (t === 'light') ? '/images/profile/WEWSITELIGHT.png' : '/images/profile/WEWSITEDARK.png';
          if (img.getAttribute('src') !== nextSrc) {
            img.classList.add('fade');
            var pre = new Image();
            pre.onload = function () {
              img.src = nextSrc;
              // allow CSS opacity to transition back
              requestAnimationFrame(function () {
                img.classList.remove('fade');
              });
            };
            pre.src = nextSrc;
          }
        }
      }
      apply(theme);
      var btn = document.getElementById('themeToggle');
      if (btn) {
        btn.addEventListener('click', function () {
          // add morph blur on card during theme change
          document.documentElement.classList.add('theme-morph');
          theme = (document.documentElement.getAttribute('data-theme') === 'light') ? 'dark' : 'light';
          apply(theme);
          try { localStorage.setItem(storageKey, theme); } catch (e) { }
          setTimeout(function () { document.documentElement.classList.remove('theme-morph'); }, 360);

          // Trigger text scramble effect on theme change
          setTimeout(runTextScramble, 200);
        });
        // Keyboard accessibility for space/enter
        btn.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      }
      // Reflect system changes if user hasn't chosen explicitly
      if (!saved && window.matchMedia) {
        var mq = window.matchMedia('(prefers-color-scheme: light)');
        mq.addEventListener && mq.addEventListener('change', function (ev) {
          apply(ev.matches ? 'light' : 'dark');
        });
      }

      // Cursor-follow teal light and deep parallax
      (function initCursorParallax() {
        var light = document.getElementById('cursorLight');
        var img = document.getElementById('heroPhoto');
        if (!light || !img) return;
        var rafId = null; var targetX = 0, targetY = 0; var px = 0, py = 0; // parallax accumulators
        var maxShift = 16; // px parallax range
        var follow = function () {
          rafId = null;
          // Soft follow for the light
          var lx = parseFloat(light.style.left) || 0; var ly = parseFloat(light.style.top) || 0;
          var nx = lx + (targetX - lx) * 0.18; var ny = ly + (targetY - ly) * 0.18;
          light.style.left = nx + 'px';
          light.style.top = ny + 'px';
          // Parallax easing
          px += ((targetX - window.innerWidth * 0.35) / window.innerWidth * maxShift - px) * 0.08;
          py += ((targetY - window.innerHeight * 0.65) / window.innerHeight * maxShift - py) * 0.08;
          img.style.setProperty('--parallax-x', (px.toFixed(2)) + 'px');
          img.style.setProperty('--parallax-y', (py.toFixed(2)) + 'px');
        };
        var onMove = function (ev) {
          if (reduceMotion) return;
          targetX = ev.clientX; targetY = ev.clientY;
          if (!rafId) rafId = requestAnimationFrame(follow);
        };
        window.addEventListener('mousemove', onMove, { passive: true });
        // Hide light on touch devices or when mouse leaves
        window.addEventListener('mouseleave', function () { light.style.opacity = '0'; });
        window.addEventListener('mouseenter', function () { light.style.opacity = window.matchMedia('(prefers-color-scheme: light)').matches ? '.18' : '.28'; });
        // Position light initially at center-ish
        targetX = window.innerWidth * 0.35; targetY = window.innerHeight * 0.65;
        light.style.left = targetX + 'px'; light.style.top = targetY + 'px';
      })();
      // Splash Screen Logic
      (function initSplash() {
        if (typeof reduceMotion !== 'undefined' && reduceMotion) {
          var o = document.getElementById('splash-overlay');
          if (o) o.style.display = 'none';
          return;
        }
        var text = "Adon Paul Tomy";
        var speed = 100;
        var textArea = document.getElementById("splashText");
        var bar = document.getElementById("splashBar");
        var overlay = document.getElementById("splash-overlay");

        if (!textArea || !bar || !overlay) return;

        var i = 0;
        function typeWriter() {
          if (i < text.length) {
            textArea.innerHTML += text.charAt(i);
            i++;
            var progress = (i / text.length) * 100;
            bar.style.width = progress + "%";
            setTimeout(typeWriter, speed);
          } else {
            textArea.classList.add('glitch-active');
            textArea.setAttribute('data-text', text);
            setTimeout(function () {
              overlay.classList.add('to-dashboard');
            }, 600);
          }
        }
        setTimeout(typeWriter, 500);
      })();
    })();
  </script>
